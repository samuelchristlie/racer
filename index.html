<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #speed {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
        }
        #lap {
            margin-top: 10px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
        #inputGauge {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            width: 300px;
            height: 12px;
        }
        #throttleSection,
        #brakeSection {
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        #throttleSection {
            width: 67%;
        }
        #brakeSection {
            width: 31%;
        }
        #throttleFill,
        #brakeFill {
            height: 100%;
            width: 0%;
            transition: width 0.05s ease-out;
        }
        #throttleFill {
            background: #00ff88;
        }
        #brakeFill {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="speed">0 km/h</div>
        <div id="lap">Lap: 1/3</div>
    </div>
    <div id="inputGauge">
        <div id="throttleSection">
            <div id="throttleFill"></div>
        </div>
        <div id="brakeSection">
            <div id="brakeFill"></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
